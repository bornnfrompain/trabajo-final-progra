<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <div class="ion-text-center">
      <ion-title>RegistrAPP</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="container ion-text-center">
        <img src="assets/logo.png">
      </div>
      <div class="ion-text-center">
        <ion-card-title>REGISTRO</ion-card-title>
      </div>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioSignup" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">C칩digo de registro:</ion-label>
          <ion-input formControlName="cod"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Usuario:</ion-label>
          <ion-input formControlName="user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase침a:</ion-label>
          <ion-input formControlName="pwd" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contrase침a:</ion-label>
          <ion-input formControlName="pwd2" type="password"></ion-input>
          <div id="advertencia"
          *ngIf="formularioSignup.get('pwd2').touched || formularioSignup.get('pwd2').dirty && (formularioSignup.get('pwd2') !== formularioSignup.get('pwd2'))">
          Las contrase침as no coinciden.
        </div>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="guardar()" id="btn4" expand="block">REGISTRARSE</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
